<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="/css/signup.css">
    <!-- Bootstrap link
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->

    
  </head>
  <body>
    <div class="container">
      <form id="signup-form" action="" method="get">
        <h1>Sign Up</h1>
        <label for="username"><b>Username</b></label>
        <input type="text" id="username" placeholder="Enter Username" name="username" required>

        <label for="email"><b>Email</b></label>
        <input type="email" id="email" placeholder="Enter Email" name="email" required>

        <label for="password"><b>Password</b></label>
        <input type="password" id="password" placeholder="Enter Password" name="password" required>

        <label for="password-confirm"><b>Confirm Password</b></label>
        <input type="password" id="confirm-password" placeholder="Confirm Password" name="confirm-password" required>

        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="/html/loginPg.html">Login</a></p>
      </form>
    </div>
    <script src="/js/signup.js"></script>
  </body>
</html>
